on: 
  pull_request:
    types:
     - opened
     - edited
    branches:
     - test1
jobs:
  Merge_Code:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Run script file
      run: |
         sudo apt-get install git -y
         chmod +x ./public/scripts/test.sh
         git checkout ${GITHUB_HEAD_REF}
         git branch
      shell: bash
     
